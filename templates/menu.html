{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1 style="margin-top: 60px; margin-bottom: 40px">Categories</h1>
    {% for cat in categories %}

        <button type="button" class="btn btn-info">{{ cat.name }}</button>

    {% endfor %}
    <h1 style="margin-top: 60px; margin-bottom: 60px">Menu</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for food in foods %}
        <div class="col">
            <div class="card h-100">
                <img src="{{ food.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ food.name}}</h5>
                    <p class="card-text">{{ food.description }}</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ food.created_at }}</small>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Category: {{ food.category }}</small>
                </div>
                <div class="card-footer">
                    <h3>Price: {{ food.price }} so'm</h3>
                </div>
                <button type="button" class="btn btn-success">Order</button>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
